<div class="home-container">

  <div class="header">
    <header-logo></header-logo>
    <!-- <div *ngIf="showNav">Pretend I'm a navbar</div> -->
    <div class="header-text">
      <h1>Inspiring</h1>
      <h1>interviews</h1>
      <h1>from the 650</h1> 
      <h1>Area Code.</h1>
    </div>
  </div>

  <div class="interview-box" [style.background]="interview.color" *ngFor="let interview of interviews">
    <div class="article-container">
      <div>
        <p>{{interview.date}}</p>
        <h2 class="interview-title">{{interview.interviewee_first_name}}</h2>
        <h2 class="interview-title">{{interview.interviewee_last_name}}</h2>
        <p class="interview-description" id="shareable">{{interview.description}}</p>
      </div>
      <button class="interview-button">READ THE INTERVIEW =></button>
    </div>
    <div class="img-container">
      <img class="title-image" src="{{interview.title_image}}" alt="A cute photo of a pup">
    </div>
  </div>
</div>
