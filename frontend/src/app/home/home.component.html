<div *ngIf="showNav" class="navbar-container desktop-nav">
  <story-nav (leavingPage)="showNav = false;"></story-nav>
</div>
<div *ngIf="showMobileNav" class="navbar-container mobile-nav" [ngClass]="{'fadeIn': showMobileNav === false}">
  <story-nav></story-nav>
</div>
<div class="home-container">

  <div class="header">
    <header-logo></header-logo>
    
    <div class="header-text">
      <h1>Inspiring</h1>
      <h1>interviews</h1>
      <h1>from the 650</h1> 
      <h1>Area Code.</h1>
    </div>
  </div>

  <div class="card-container" *ngIf="interviews?.length > 0">
    <interview-cards [limit]="3" [interviews]="interviews"></interview-cards>
  </div>

  <div class="sub-footer">
    <div class="sub-content">
      <h4 class="interview-count">{{interviews?.length}} interviews and counting</h4>
      <story-button routerLink="/directory" routerLinkActive="active">VIEW ALL <span class="desktop-text">INTERVIEWS</span></story-button>
    </div>
  </div>

  <story-footer></story-footer>

</div>
