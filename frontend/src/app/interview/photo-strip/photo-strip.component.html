<div *ngIf="interview" class="image-container">
  <div class="photo-strip-container">
    <img *ngFor="let image of interview.photo_strip_images" class="photo-strip-image" src="{{image.url}}" alt="A portrait photo of the interviewee">
  </div>
  <div class="image-description">
    <p>{{interview?.photo_strip_description}}</p>
  </div>
</div>
