<div *ngIf="showNav" class="navbar-container">
  <story-nav [showProgress]="true" [interviewColor]="interview.color"></story-nav>
</div>

<div *ngIf="interview && !loading" class="interview-container animated" [ngClass]="{'fadeIn': loading === false}">

  <interview-header [interview]="interview"></interview-header>

  <div id="shareable" class="interview-content-container">
    <div class="description-container">
      <h4>{{interview?.description}}</h4>
    </div>

    <div class="line" [style.background]="interview.color"></div>

    <div *ngFor="let question of questions; let i = index;" class="question-container">

      <q-and-a [qa]="question"></q-and-a>

      <photo-strip *ngIf="i === 2" [interview]="interview"></photo-strip>

      <big-image *ngIf="i === 8" [image]="interview.big_image" [description]="interview.big_image_description"></big-image>

      <image-pair *ngIf="i === 12" [interview]="interview"></image-pair>

      <pull-quote *ngIf="i === 4" [color]="interview.color" [url]="interview.slug" [quoteText]="interview.pull_quote_1"></pull-quote>
      <pull-quote *ngIf="i === 6" [color]="interview.color" [url]="interview.slug" [quoteText]="interview.pull_quote_2"></pull-quote>
      <pull-quote *ngIf="i === 11" [color]="interview.color" [url]="interview.slug" [quoteText]="interview.pull_quote_3"></pull-quote>
      <pull-quote *ngIf="i === 12" [color]="interview.color" [url]="interview.slug" [quoteText]="interview.pull_quote_4"></pull-quote>

    </div>

    <div *ngIf="noQuestions" class="no-questions-container">
      <h4>This interview is in development</h4>
      <h4>Check out the interview with <a (click)="showNext()" class="no-q-link">Bego Lozano</a></h4>
    </div>

    <!-- MOBILE FOOTER -->
    <interview-footer 
      [isMobile]="true" 
      [nextInterview]="nextInterview" 
      (interviewChanged)="getInterview()" 
      [nextInterviewSlug]="nextInterviewSlug">
    </interview-footer>
    <!-- END MOBILE FOOTER -->

  </div>

</div>

<!-- DESKTOP FOOTER -->
<interview-footer 
  [isMobile]="false" 
  [nextInterview]="nextInterview" 
  [nextInterviewSlug]="nextInterviewSlug"
  (interviewChanged)="getInterview()">
</interview-footer>
<!-- END DESKTOP FOOTER -->
