<div class="navbar-container desktop-nav animated slideInDown" 
  [ngClass]="{'slideOutUp': showNav === false}">
  <story-nav [interviewColor]="interview?.color" [showProgress]="true" (leavingPage)="showNav = false"></story-nav>
</div>
<div  class="navbar-container mobile-nav animated slideInDown" 
  [ngClass]="{'slideOutUp': showMobileNav === false}">
  <story-nav></story-nav>
</div>
<div *ngIf="interview && !loading" class="interview-container animated" [ngClass]="{'fadeIn': loading === false}">

  <interview-header [readingMins]="readingMins" [interview]="interview"></interview-header>

  <div id="shareable" class="interview-content-container">
    <div class="description-container">
      <h4>{{interview?.description}}</h4>
    </div>

    <div class="line" [style.background]="interview.color"></div>

    <div class="question-container">

      <q-and-a [question]="questions?.question_1" [answer]="questions?.answer_1"></q-and-a>
      <q-and-a [question]="questions?.question_2" [answer]="questions?.answer_2"></q-and-a>
      <q-and-a [question]="questions?.question_3" [answer]="questions?.answer_3"></q-and-a>

      <photo-strip *ngIf="interview?.photo_strip_images.length > 0" [interview]="interview"></photo-strip>

      <q-and-a [question]="questions?.question_4" [answer]="questions?.answer_4"></q-and-a>
      <q-and-a [question]="questions?.question_5" [answer]="questions?.answer_5"></q-and-a>

      <pull-quote *ngIf="questions && interview?.pull_quote_1" [color]="interview?.color" [url]="interview?.slug" [quoteText]="interview?.pull_quote_1"></pull-quote>

      <q-and-a [question]="questions?.question_6" [answer]="questions?.answer_6"></q-and-a>
      <q-and-a [question]="questions?.question_7" [answer]="questions?.answer_7"></q-and-a>

      <pull-quote *ngIf="questions && interview?.pull_quote_2" [color]="interview?.color" [url]="interview?.slug" [quoteText]="interview?.pull_quote_2"></pull-quote>
      
      <q-and-a [question]="questions?.question_8" [answer]="questions?.answer_8"></q-and-a>
      <q-and-a [question]="questions?.question_9" [answer]="questions?.answer_9"></q-and-a>

      <big-image *ngIf="interview?.big_image" [image]="interview.big_image.url" [description]="interview?.big_image_description"></big-image>

      <q-and-a [question]="questions?.question_10" [answer]="questions?.answer_10"></q-and-a>
      <q-and-a [question]="questions?.question_11" [answer]="questions?.answer_11"></q-and-a>
      <q-and-a [question]="questions?.question_12" [answer]="questions?.answer_12"></q-and-a>

      <pull-quote *ngIf="questions && interview?.pull_quote_3" [color]="interview?.color" [url]="interview?.slug" [quoteText]="interview?.pull_quote_3"></pull-quote>

      <q-and-a [question]="questions?.question_13" [answer]="questions?.answer_13"></q-and-a>
      <q-and-a *ngIf="questions?.question_14" [question]="questions.question_14" [answer]="questions?.answer_14"></q-and-a>
      
      <image-pair *ngIf="interview?.image_pair.length > 0" [interview]="interview"></image-pair>

      <pull-quote *ngIf="questions?.question_13 && interview?.pull_quote_4" [color]="interview?.color" [url]="interview?.slug" [quoteText]="interview?.pull_quote_4"></pull-quote>

      <q-and-a *ngIf="questions?.question_15" [question]="questions.question_15" [answer]="questions?.answer_15"></q-and-a>
      <q-and-a *ngIf="questions?.question_16" [question]="questions.question_16" [answer]="questions?.answer_16"></q-and-a>

      <q-and-a *ngIf="questions?.question_17" [question]="questions.question_17" [answer]="questions?.answer_17"></q-and-a>
      <q-and-a *ngIf="questions?.question_18" [question]="questions.question_18" [answer]="questions?.answer_18"></q-and-a>
      <q-and-a *ngIf="questions?.question_19" [question]="questions.question_19" [answer]="questions?.answer_19"></q-and-a>

      <pull-quote *ngIf="interview?.bonus_pull_quote_1 && questions?.question_17" [color]="interview?.color" [url]="interview?.slug" [quoteText]="interview?.bonus_pull_quote_1"></pull-quote>

      <q-and-a *ngIf="questions?.question_20" [question]="questions.question_20" [answer]="questions?.answer_20"></q-and-a>
      <q-and-a *ngIf="questions?.question_21" [question]="questions.question_21" [answer]="questions?.answer_21"></q-and-a>
      
      <big-image *ngIf="interview?.bonus_big_image && questions?.question_22" [image]="interview.bonus_big_image.url" [description]="interview?.big_image_description"></big-image>

      <q-and-a *ngIf="questions?.question_22" [question]="questions.question_22" [answer]="questions?.answer_22"></q-and-a>
      <q-and-a *ngIf="questions?.question_23" [question]="questions.question_23" [answer]="questions?.answer_23"></q-and-a>
      <q-and-a *ngIf="questions?.question_24" [question]="questions.question_24" [answer]="questions?.answer_24"></q-and-a>
      
      <pull-quote *ngIf="interview?.bonus_pull_quote_2 && questions?.question_25" [color]="interview?.color" [url]="interview?.slug" [quoteText]="interview?.bonus_pull_quote_2"></pull-quote>
      
      <q-and-a *ngIf="questions?.question_25" [question]="questions.question_25" [answer]="questions?.answer_25"></q-and-a>    
      <q-and-a *ngIf="questions?.question_26" [question]="questions.question_26" [answer]="questions?.answer_26"></q-and-a>
      <q-and-a *ngIf="questions?.question_27" [question]="questions.question_27" [answer]="questions?.answer_27"></q-and-a>
      <q-and-a *ngIf="questions?.question_28" [question]="questions.question_28" [answer]="questions?.answer_28"></q-and-a>
      <q-and-a *ngIf="questions?.question_29" [question]="questions.question_29" [answer]="questions?.answer_29"></q-and-a>
      <q-and-a *ngIf="questions?.question_30" [question]="questions.question_30" [answer]="questions?.answer_30"></q-and-a>

    </div>

    <!-- MOBILE FOOTER -->
    <interview-footer 
      [isMobile]="true" 
      [nextInterview]="nextInterview" 
      (interviewChanged)="getInterview()" 
      [nextInterviewSlug]="nextInterviewSlug">
    </interview-footer>
    <!-- END MOBILE FOOTER -->

  </div>

</div>

<!-- DESKTOP FOOTER -->
<interview-footer 
  [isMobile]="false" 
  [nextInterview]="nextInterview" 
  [nextInterviewSlug]="nextInterviewSlug"
  (interviewChanged)="getInterview()">
</interview-footer>
<!-- END DESKTOP FOOTER -->
