<div *ngIf="showNav" class="navbar-container">
  <story-nav></story-nav>
</div>

<div *ngIf="interview" class="interview-container">
  <interview-header [interview]="interview"></interview-header>
  <div class="interview-content-container">
    <div class="description-container">
      <h4>{{interview?.description}}</h4>
    </div>
    <div class="line" [style.background]="interview.color"></div>
    <div *ngFor="let question of questions; let i = index;" class="question-container">
      <q-and-a [qa]="question"></q-and-a>
      <div class="photo-strip-container" *ngIf="i === 2">
        <img class="photo-strip-image" src="{{interview.photo_strip_image_1}}" alt="A portrait photo of the interviewee">
      </div>
      <div *ngIf="i === 8" class="big-image-container">
        <img class="big-image" src="{{interview.big_image}}" alt="A portrait photo of the interviewee">
      </div>
      <div class="photo-strip-container" *ngIf="i === 2">
        <img class="photo-strip-image" src="{{interview.pair_image_1}}" alt="A portrait photo of the interviewee">
      </div>
      <pull-quote *ngIf="i === 4" [color]="interview.color" [quoteText]="interview.pull_quote_1"></pull-quote>
      <pull-quote *ngIf="i === 6" [color]="interview.color" [quoteText]="interview.pull_quote_2"></pull-quote>
      <pull-quote *ngIf="i === 11" [color]="interview.color" [quoteText]="interview.pull_quote_2"></pull-quote>
      <pull-quote *ngIf="i === 12" [color]="interview.color" [quoteText]="interview.pull_quote_2"></pull-quote>
    </div>
  </div>

</div>
