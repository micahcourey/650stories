<div class="interview-box {{classes}}" 
  [style.background]="interview.color"
  *ngFor="let interview of interviews; let i = index"
  [ngClass]="{'interview-box-reversed': i % 2 != 0}">
  <div class="article-container">
    <div class="interview-content"> 
      <p class="interview-date">{{interview.date | date:'MMMM d, y' | uppercase}}</p>
      <h2 class="interview-title">{{interview.interviewee_first_name}}</h2>
      <h2 class="interview-title">{{interview.interviewee_last_name}}</h2>
      <div class="mobile-image-container image-mobile">
        <img class="title-image" src="{{interview.title_image.url}}" alt="A portrait photo of the interviewee">
      </div>
      <p class="interview-description">{{interview.short_description}}</p>
    </div>
    <div class="interview-button">
      <story-button [routerLink]="['/interview', interview.slug]" routerLinkActive="active">
        READ THE INTERVIEW
      </story-button>
    </div>
  </div>
  <div class="image-container image-desktop">
    <img class="title-image" src="{{interview.title_image.url}}" alt="A portrait photo of the interviewee">
  </div>
</div>
